<script>/* 
   This copies all the files
*/

function copyFiles(folderTree, folderId, copyPermissions, added) {
    
    var pair = folderTree.shift();
    var fromId = pair[0];
    var toId = pair[1];
    var folderName = pair[2];
    
    $("#" + toId).html("Copying files <i class='fa fa-spinner fa-spin'></i>").addClass("disabled");
    
    google.script.run
      .withSuccessHandler(function() {
        // Respond to success conditions here.
        $("#" + toId).html("Complete").addClass("bg-success").removeClass("disabled");
        
        if (folderTree.length > 0) {
          copyFiles(folderTree, folderId, copyPermissions, added);
        } else {
          $("#working").hide("blind");
          document.getElementById("complete").innerHTML = "Successfully copied folder to your <a href='https://drive.google.com/drive/folders/" + folderId + "' target='_blank'>Google Drive</a>.";
          document.getElementById("complete").style.display = "block";
          document.getElementById("please-review").style.display = "block";
          
        }
      })
      .withFailureHandler(function(msg) {
        // Respond to failure conditions here.
        
        $("#errors").append("<div class='alert alert-danger' role='alert'><b>Error:</b> There was an error copying files to folder '" + toId + "'.<br /><b>Error message:</b> " + msg + ".</div>");
        
        if (folderTree.length > 0) {
          copyFiles(folderTree);
        } else {
          $("#working").hide("blind");
          document.getElementById("complete").innerHTML = "Successfully copied folder to your <a href='https://drive.google.com/drive/folders/" + folderId + "' target='_blank'>Google Drive</a>.";
          document.getElementById("complete").style.display = "block";
          document.getElementById("please-review").style.display = "block";
          
        }
        
      })
      .copyFiles(fromId, toId, copyPermissions, added);
}
function createFolders(folderId, newFolderName, folderTree, copyPermissions) {
//function createFolders(folderId, newFolderName, parentId, folderTree) {
  google.script.run
    .withSuccessHandler(function(results) {
        // folder tree is an array
        // each object is an array with two elements
        // first element is original folder Id
        // second element is new folder Id, corresponding to original
        var folderId = results[0];
        var folderTree = results[1];
        var copyPermissions = results[2];
        var added = results[3];
        
        // Update status for user
        $("#working").html("Folders structure copied successfully.<br />Copying files...");
        
        // build status-table
        statusTable = "<table class='table table-striped'>";
        statusTable += "<tr><th>Folder path</th><th>Status</th></tr>";
        for (i = 0; i < folderTree.length; i++) {
          statusTable += "<tr>";
          statusTable += "<td>" + folderTree[i][2] + "</td>";
          statusTable += "<td id='" + folderTree[i][1] + "'><i>Waiting...</i></td>";
          statusTable += "</tr>";
        }
        statusTable += "</table>";
        $("#status-table").html(statusTable).show("blind"); 
        
        // When complete, being copyFiles routine
        copyFiles(folderTree, folderId, copyPermissions, added);
    })
    .withFailureHandler(function(msg) {
      var errormsg = "<div class='alert alert-danger' role='alert'><b>Error:</b> There was an error creating folder structure.<br />";
      errormsg += "<b>Error message:</b> " + msg + ".<br>";
      errormsg += "Please try again. Make sure you have correct permissions to copy this folder, and please input the entire sharing URL, not just the folder ID</div>";
      $("#errors").append(errormsg);
      $("#working").hide("blind");
    })
    .createFolders(folderId, newFolderName, "None", folderTree, copyPermissions, []);
}
/*
   This function gets the folderId from the sharing URL given from Google Drive
   It passes that ID to the getFolders
*/ 

function getValues() {
  
  var folderTree = [];
 
  // Set a temporary variable to the value passed into the "folderId" field
  var fId = thisForm.folderId.value;
  
  // Get the index of the string at which the folderId starts
  var idStart = fId.search("id=");
  var foldersStart = fId.search("folders");
  if (idStart > 0) {
    // Slice the string starting 3 indices after "id=", which means that it takes away "id=" and leaves the rest
    fId = fId.slice(idStart+3);  
  } else if (foldersStart > 0) {
    fId = fId.slice(foldersStart + 8);  
  }
  
  
  // Find the ampersand in the remaining string, which is the delimiter between the folderId and the sharing privileges
  var amp = fId.indexOf("&");
  
  // Slice the string up to the ampersand
  if (amp > 0) {
    fId = fId.slice(0,amp);
  }
  
  // Set the folderId element within thisForm (retrieved from doGet) to the new, sliced fId variable
  thisForm.folderId.value = fId;
  
  
  
  // Get values of folder Ids and pass them to other functions
  google.script.run
  .withSuccessHandler(function(results) {
    
    var folderId = results[0];
    var folderName = results[1];
    var newFolderName = results[2];
    var copyPermissions = results[3];
        
    createFolders(folderId, newFolderName, folderTree, copyPermissions);

  })
  .withFailureHandler(function(msg) {
    // Respond to failure conditions here.
    $("#errors").append("<div class='alert alert-danger' role='alert'><b>Error:</b> There was an error getting the folder information:<br />" + msg + "</div>");
  })
  .getValues( thisForm );
}
$(document).ready(function() {
  $("#working").hide();
  $("#notes").hide();
  $("#status").hide();
  $("#complete").hide();
  $("#please-review").hide();
  $("#dialog-message").hide();
  $("#status-table").hide();
  
  
  $("#copyFolderButton").click(function() {
    $("#description").hide("blind");
    $("#working").show("blind");
    getValues();
  });
  
  $("#explain-permissions").click(openDialog);
  $("#permissions").click(function() {
    if ($(this).is(":checked")) {
      openDialog();
    }
  });
  
  function openDialog() {
    $( "#dialog-message" ).dialog({
      modal: true,
      buttons: {
        Ok: function() {
          $( this ).dialog( "close" );
        }
      }
    });
  }

});</script>
